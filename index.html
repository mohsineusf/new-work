<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fig-dashe</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/framework-fig.css">
    <link rel="stylesheet" href="css/figma.css">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="fig-container bg-white">
       <div class="fig-box d-flex p-relative">
        <div class="fig-content-one p-20">
            <div class="head-one center-flex">
                <div class="icon c-white bg-purple rad-half center-flex">G</div>
                <h4 class="c-min-purple ml-10 fs-16 m-0 fs-head-mobile">GOODFOOD</h4>
            </div>
            <ul class="mt-20 p-10">
                <span class="fs-14 c-grey mb-10 fs-nothead-mobile">Menu</span>
                <li class="mt-10 fs-13 p-10 bg-min-purple rad-6 fs-nothead-mobile">
                    <i class="fa-brands fa-squarespace c-purple mr-10"></i>
                    <span class="fs-13 c-purple fs-nothead-mobile">Dashboard</span>
                </li>
                <li class="fs-13 p-10">
                    <i class="fa-solid fa-cart-shopping fs-13 c-grey mr-10"></i>
                    <span class="fs-13 c-grey fs-nothead-mobile">Food Order</span>
                </li>
                <li class="fs-13 p-10">
                    <i class="fa-solid fa-paperclip fs-13 c-grey mr-10"></i>
                    <span class="fs-13 c-grey fs-nothead-mobile">Manage Menu</span>
                </li>
                <li class="fs-13 p-10">
                    <i class="fa-solid fa-comment-dots fs-13 c-grey mr-10"></i>
                    <span class="fs-13 c-grey fs-nothead-mobile">Customer Review</span>
                </li>
            </ul>
            <ul class="mt-20 p-10">
                <span class="fs-14 c-grey mb-10 fs-nothead-mobile">OTHERS</span>
                <li class="mt-10 fs-13 p-10 fs-nothead-mobile">
                    <i class="fa-solid fa-gear fs-13 c-grey mr-10"></i>
                    <span class="fs-13 c-grey fs-nothead-mobile">Settings</span>
                </li>
                <li class="fs-13 p-10">
                    <i class="fa-solid fa-money-check-dollar fs-13 c-grey mr-10"></i>
                    <span class="fs-13 c-grey fs-nothead-mobile">Payment</span>
                </li>
                <li class="fs-13 p-10">
                    <i class="fa-solid fa-user fs-13 c-grey mr-10"></i>
                    <span class="fs-13 c-grey fs-nothead-mobile">Accounts</span>
                </li>
                <li class="fs-13 p-10">
                    <i class="fa-solid fa-info fs-13 c-grey mr-10"></i>
                    <span class="fs-13 c-grey fs-nothead-mobile">Help</span>
                </li>
            </ul>
        </div>
        <div class="fig-content-two p-20 ">
            <div class="head-two">
               <div class="ok-1 p-relative">
                <input type="search fs-nothead-mobile" placeholder="search">
                <i class="fa-solid fa-magnifying-glass c-grey icon-1"></i>
               </div>
                  <div class="ok-2">
                    <div class="image"><img src="imge/burger.jpg" alt=""></div>
                    <span class="fs-13 c-grey mr-8 fs-nothead-mobile">Deliciouse burger</span>
                    <i class="fa-solid fa-chevron-down down ml-0 c-grey fs-nothead-mobile"></i>
                    <div class="notif p-relative"><i class="fa-regular fa-bell fa-lg ml-20 c-grey"></i>
                    </div>
                  </div>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
